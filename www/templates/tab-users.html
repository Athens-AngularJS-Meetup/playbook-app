<ion-view view-title="Users">
	<ion-content class="padding">
		<ion-list>
			<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users"
					  type="item-text-wrap" href="#/tab/users/{{user.id}}">
				<img ng-src="{{ user.avatar }}" alt=""/>
				<h2>{{ user.name }}</h2>
				<p>{{ user.nickname }}</p>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
